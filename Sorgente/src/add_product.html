    <div class="container">
      <article>
        <header class="text-center">
          <h2>Create and Add a New Product</h2>
        </header>
        <section class="product">
          <form method="get" action="">
            <div class="row my-3">
              <div class="col-lg-3"></div>
              <div class="col-lg-3">
                <label class="form-label" for="nome">Name</label>
              </div>
              <div class="col-lg-3">
                <input type="text" class="form-control" id="nome" name="nome" />
              </div>
              <div class="col-lg-3"></div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-3"></div>
              <div class="col-lg-3">
                <label class="form-label" for="cat">Category</label>
              </div>
              <div class="col-lg-3">
                <select class="form-select" name="cat" id="cat">
                  <option>Perfume</option>
                  <option>Deodorant</option>
                  <option>Candle</option>
                </select>
              </div>
              <div class="col-lg-3"></div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-3"></div>
              <div class="col-lg-3">
                <label class="form-label" for="prezzo">Price</label>
              </div>
              <div class="col-lg-3">
                <input type="text" class="form-control" id="prezzo" name="prezzo" />
              </div>
              <div class="col-lg-3"></div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-3"></div>
              <div class="col-lg-3">
                <label class="form-label" for="desc">Description</label>
              </div>
              <div class="col-lg-3">
                <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
              </div>
              <div class="col-lg-3"></div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-3"></div>
              <div class="col-lg-3">
                <label class="form-label" for="imm">Upload Image</label>
              </div>
              <div class="col-lg-3">
                <input type="file" class="form-control-file" id="imm" name="imm" />
              </div>
              <div class="col-lg-3"></div>
            </div>
            <div class="row">
              <div class="col-lg-12 text-center">
                <button class="btn bg-dark" type="button">Confirm</button>
              </div>
            </div>
          </form>
        </section>
      </article>
